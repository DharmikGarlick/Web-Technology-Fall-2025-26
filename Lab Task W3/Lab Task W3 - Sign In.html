<!DOCTYPE html>
<html>
    <head>
        <style>
            table{
                margin-left: auto;
                margin-right: auto;
            }

            input[type="text"]{
                width: 250px;
                height: 20px
            }

            .container{
                max-width: 300px;
                margin: auto;
                border-radius: 10px;
                background-color: darkgray;
                padding-bottom: 30px;
            }
            
            .textbox-label{
                color: white;
                font-size: large;
            }

            .buttons{
                display: flex;
                align-items: center;
                justify-content: right;
                gap: 20px;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h2 style="text-align: center;">User Login Form</h2>
        <div class="container">
            <form>
                <table>
                    <tr>
                        <td class="textbox-label" style="padding-top: 20px;">Username</td>
                    </tr>
                    <tr>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td class="textbox-label" style="padding-top: 10px;">Password</td>
                    </tr>
                    <tr>
                        <td><input type="text"></td>
                    </tr>
                    <tr>
                        <td class="textbox-label" style="padding-top: 10px;">Don't have any account? <a href="Lab Task W3 - Home Page.html">SignUp</a></td>
                    </tr>
                </table>
                <div class="buttons">
                    <input type="button" value="Submit" style="border-radius: 15px;">
                </div>
            </form>
        </div>
    </body>
</html>
